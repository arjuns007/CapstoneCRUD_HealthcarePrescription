<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone CRUD- Healthcare Prescription</title>
</head>

<body>

    <center>
        <h1>UPDATE PATIENT RECORDS</h1>
        <hr>
        <table border="4">
            <tr>
                <td>Patient ID</td>
                <td><input type="text" name="id" value="{{PatModel.id}}" readonly></td>

            </tr>
            <tr>
                <td>Patient Name</td>
                <td><input type="text" name="patientname" value="{{PatModel.patientname}}"></td>

            </tr>
            <tr>
                <td>Sex</td>
                <td><input type="text" name="sex" value="{{PatModel.sex}}"></td>

            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="dob" value="{{PatModel.dob}}"></td>
            </tr>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="number" name="phone" value="{{PatModel.phone}}"></td>
            </tr>
            <tr>
                <td>E-Mail Address</td>
                <td><input type="text" name="email" value="{{PatModel.email}}"></td>
            </tr>
            <tr>
                <td>Patient Address</td>
                <td><textarea name="address" value="{{PatModel.address}}"></textarea></td>
            </tr>
            <tr>
                <td>Disease</td>
                <td><input type="text" name="disease" value="{{PatModel.disease}}"></td>
            </tr>
            <tr>
                <td>Consulting Doctor Name</td>
                <td><input type="text" name="doctor" value="{{PatModel.doctor}}"></td>
            </tr>
            <tr>
                <td>Drug</td>
                <td><input type="text" name="drug" value="{{PatModel.drug}}"></td>
            </tr>
            <tr>
                <td>Drug Strength</td>
                <td><input type="text" name="drugstrength" value="{{PatModel.drugstrength}}"></td>
            </tr>
            <tr>
                <td>Drug Duration</td>
                <td><input type="text" name="drugduration" value="{{PatModel.drugduration}}"></td>
            </tr>
            <tr>
                <td>Prescription Advice</td>
                <td><textarea name="prescriptionadvice" value="{{PatModel.prescriptionadvice}}"></textarea></td>
            </tr>
            <tr>
                <td>Concluding Remarks (If Any)</td>
                <td><textarea name="remarks" value="{{PatModel.remarks}}"></textarea></td>
            </tr>








        </table>
        <a href="{% url 'showpat' %}">Back To Home Screen</a>
    </center>

</body>

</html>
